options:
  name:                ''    # DO NOT USE. rosbag API crashes when assigned
  node:                ''
  prefix:              'ow_bag'
  append_date:         true
  publish:             false
  quiet:               false
  record_all:          false
  regex:               false
  exclude_regex:       ''
  split:               false
  verbose:             false
  buffer_size:         256    # in megabytes, 0 allows inifite buffer size
  chunk_size:          768    # in kilobytes
  compression:         'uncompressed' # uncompressed | bz2 | lz4
  max_duration:        -1.0   # in seconds, -1 allows inifite duration
  max_size:            0      # in megabytes, 0 allows bagfile grow without restraint
  max_splits:          0      # 0 allows inifite splits

